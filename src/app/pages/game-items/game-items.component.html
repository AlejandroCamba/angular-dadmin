<ngx-game-items-table-layout>
    <div>
      <nb-select [(selected)]="selectedItem" [placeholder]="selectedItem" (selectedChange)="changeOption($event)">
        <nb-option *ngFor="let option of games" [value]="option.id"> {{ option.name }}</nb-option>
    </nb-select>
      <ngx-admin-table></ngx-admin-table>
    </div>
</ngx-game-items-table-layout>
